{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus name="symbol" placeholder="Symbol" autocomplete="off" type="text" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
